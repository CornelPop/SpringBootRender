<!DOCTYPE html>
<html en="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" th:action="@{createUser}">
    <input type="hidden" th:field="${user.id}" />

    <div class="form-group mb-3">
        <label>First Name
            <input th:field="${user.firstName}" class="form-control">
        </label>
        <p class="error" th:errors="${user.firstName}"></p>
    </div>
    <div class="form-group mb-3">
        <label>Last Name
            <input th:field="${user.lastName}" class="form-control">
        </label>
        <p class="error" th:errors="${user.lastName}"></p>
    </div>
    <div class="form-group mb-3">
        <label>Username
            <input th:field="${user.username}" class="form-control">
        </label>
        <p class="error" th:errors="${user.username}"></p>
    </div>
    <div class="form-group mb-3">
        <label>Email
            <input th:field="${user.emailAddress}" class="form-control">
        </label>
        <p class="error" th:errors="${user.emailAddress}"></p>
    </div>
    <div class="form-group mb-3">
        <label>Password
            <input th:field="${user.password}" class="form-control">
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create User" class="btn btn-success">
    </div>
</form>

</body>
</html>
