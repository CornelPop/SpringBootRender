<!DOCTYPE html>
<html en="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<header th:replace="~{fragments :: head}"></header>


<form method="post" th:action="@{deletePurse}">
    <th:block th:each="purse : ${purses}">
        <div class="form-check">
            <label>
                <span th:text="${purse.name}"></span>
                <input type="checkbox" name="purseIds" th:value="${purse.id}" class="form-check-input">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
